name: Publish RouterView to NPM registry

on:
  workflow_dispatch:
  push:
    tags:
      - 'router-view@*'

jobs:
  # Publish to NPM repository
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.17.0
          registry-url: https://registry.npmjs.org

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
            version: 9

      - name: Update npm
        run: npm install npm@11.6.1 -g

      - name: Build and Publish
        run: cd packages/RouterView && sh ./scripts/publish.sh
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
